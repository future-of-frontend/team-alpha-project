<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Team Work Practise</title>
  </head>
  <body>
    <section class="latest__work">
      <div class="latest__body">
        <div class="latest__header">
          <h2 class="latest__title">Latest Works</h2>
        </div>
        <div class="latest__main">
          <div class="container">
            <div class="row gy-4">
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/Thumbnail.png" alt="" />
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/Thumbnail-5.png" alt="" />
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/Thumbnail-3.png" alt="" />
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/Thumbnail-1.png" alt="" />
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/Thumbnail-4.png" alt="" />
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <img src="img/Thumbnail-2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="client">
          <div class="client__header">
            <h2 class="client__title">Clients</h2>
          </div>
          <div class="client__main">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-12 col-md-6 col-lg-3">
                  <a href="https://www.microsoft.com/"
                    ><img src="img/Microsoft.png" alt="Microsoft"
                  /></a>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                  <a href="https://www.google.com/"
                    ><img src="img/Google.png" alt="Google"
                  /></a>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                  <a href="https://www.samsung.com/"
                    ><img src="img/Samsung.png" alt="Samsung"
                  /></a>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                  <a href="https://www.ibm.com/"
                    ><img src="img/IBM.png" alt="IBM"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
